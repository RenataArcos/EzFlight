<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Buscador de Vuelos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(to right, #f3e8ff, #e9d5ff);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(111, 66, 193, 0.2);
        }

        h1 {
            color: #6f42c1;
            font-weight: bold;
        }

        .form-label {
            color: #5b2b9c;
            font-weight: 500;
        }

        .btn-morado {
            background-color: #6f42c1;
            border-color: #6f42c1;
            color: white;
        }

        .btn-morado:hover {
            background-color: #5a379f;
            border-color: #5a379f;
        }

        /* Mejorar integración visual de Select2 con Bootstrap */
        .select2-container--default .select2-selection--single,
        .select2-container--default .select2-selection--multiple {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            height: auto;
            padding: 0.375rem 0.75rem;
        }

        .select2-selection__rendered {
            color: #212529;
        }

        .select2-selection__arrow {
            top: 8px;
            right: 6px;
        }

        .select2-selection--multiple .select2-search__field {
            width: 100% !important;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Buscador de Vuelos</h1>

        <div class="card p-4">
            <form id="flightForm">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="selectDesde" class="form-label">Origen</label>
                        <select class="form-select" id="selectDesde">
                            <option disabled selected>Selecciona un aeropuerto</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="selectHasta" class="form-label">Destino(s)</label>
                        <select class="form-select" id="selectHasta" multiple>
                            <!-- múltiples destinos -->
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="dateDep" class="form-label">Fecha salida</label>
                        <input type="date" class="form-control" id="dateDep" required />
                    </div>

                    <div class="col-md-6">
                        <label for="dateArr" class="form-label">Fecha regreso</label>
                        <input type="date" class="form-control" id="dateArr" required />
                    </div>

                    <div class="col-12">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
                            <label class="form-check-label" for="flexSwitchCheckDefault">
                                Mostrar solo vuelos directos
                            </label>
                        </div>
                    </div>

                    <div class="col-12 text-center mt-3">
                        <button type="submit" class="btn btn-morado px-5">Buscar Vuelos</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="results" class="mt-5"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

    <script>
        $(document).ready(function () {
            $('#selectDesde').select2({
                placeholder: "Selecciona un aeropuerto",
                width: '100%'
            });

            $('#selectHasta').select2({
                placeholder: "Selecciona uno o más destinos",
                multiple: true,
                width: '100%'
            });
        });
    </script>
</body>

</html>
